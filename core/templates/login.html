{% extends 'base.html' %}
{% block styles %}
   
{% endblock %}
{% block main_content %}
   
<main class="tw-h-screen tw-flex align-items-center">
    <form action="" method="POST" class="md:tw-w-1/3 tw-mx-auto tw-bg-white p-3 rounded tw-shadow-md">
            {% csrf_token %}
            {% if messages %}
            <div class="form-row">
                {% for message in messages %}
                   <div class="alert alert-danger tw-shadow-sm d-flex tw-justify-center tw-gap-2"><span>{{message}}</span> <div> <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24"><path d="M7 10h10v4H7z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg></div></div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-row">
                <div class="text-nowrap text-center tw-text-lg tw-text-proj-blue fw-bold">
                    Administrator
                </div>    
            </div>
           <div class="form-row mt-2">
               <label class="fw-bold p-1 tw-text-slate-700">Username: </label>
               <div>
                   <input type="text" name="username" class="form-control tw-bg-transparent tw-rounded-sm tw-outline tw-outline-1 tw-outline-slate-300 tw-border-0 focus:tw-outline-proj-blue focus:tw-ring-0 focus:tw-outline-2">
               </div>
           </div>
           <div class="form-row mt-2">
               <label class="fw-bold p-1 tw-text-slate-700">Password: </label>
               <div>
                   <input type="password" name="password" class="form-control tw-bg-transparent tw-rounded-sm tw-outline tw-outline-1 tw-outline-slate-300 tw-border-0 focus:tw-outline-proj-blue focus:tw-ring-0 focus:tw-outline-2">
               </div>
           </div>
           <div class="form-row mt-2">
            <button class="tw-rounded d-block mx-auto tw-bg-transparent tw-outline tw-outline-2 tw-outline-proj-blue tw-text-proj-blue p-2 hover:tw-bg-proj-navy hover:tw-text-white hover:tw-outline-0">
                <span>Login</span>  
            </button>
           </div>
    </form>
</main>
{% endblock %}
